name: game_of_trones
version: 1.0.0+1
description: A new Flutter project for Game of Thrones quiz/app.

publish_to: 'none'

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.2.1
  url_launcher: ^6.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/castle_bg.jpg
    - assets/images/houses/stark.png
    - assets/images/houses/lannister.png
    - assets/images/houses/targaryen.png
    - assets/images/houses/greyjoy.png
  fonts:
    - family: MedievalSharp
      fonts:
        - asset: assets/fonts/MedievalSharp/MedievalSharp-Regular.ttf
